<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="switch.css" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';"/>
    </head>
    <body>
        <div id="popup-content">
            <div id="title_container">
                <img src="../icons/cookies-512.png" />
                <h1>No Cookies</h1>
            </div>
            <nav>
                <ul id="navigation">
                    <li class="text">
                        <a id="nav_but_discovery" class="button_navigation translate active">Decouverte</a>
                    </li>
                    <li class="text">
                        <a id="nav_but_about" class="button_navigation translate ">A propos</a>
                    </li>
                    <li id="setting">
                        <img id="nav_but_settings" class="button_navigation translate" src="../icons/gear.png" />
                    </li>
                </ul>
            
            </nav>
            <div id="content_container" >
                <div id="discovery_container" class="container">
                    <label class="switch">
                        <input id="checkbox" type="checkbox" class="switch_input"  >
                        <span class="slider"></span>
                    </label>
                    <h1 id="title_discovery_container" class="translate" >Elements enlevés</h1>
                    <div id="hidden_element"></div>
                </div>
                <div id="about_container" class="container" hidden>
                    <h1 id="title_about_container" class="translate">A Propos</h1>
                    <p id="text_content_about_container" class="translate">
                        Envie d'apprendre à faire une extension web,<br />
                        Marre des demandes de cookies sur chaque site,<br />
                        L'idée mets venue comme ça.<br />
                    </p>
                </div>
                <div id="settings_container" class="container" hidden>
                    <h1 id="title_settings_container" class="translate" >Paramètres</h1>
                    <form id="settings_form">
                        <div class="ligne-form">
                            <input
                                type="radio"
                                id="hide-cookies"
                                name="cookies"
                                value="hide"
                                title="Efface les fenetres seulement."
                                checked
                            />
                            <label
                                id="label_setting_hide_cookies" 
                                class="translate"
                                for="hide-cookies"
                                title="Efface les fenetres seulement."
                                >Enleve les popups</label
                            ><br />
                        </div>
                        <div class="ligne-form">
                            <input
                                type="radio"
                                id="accept-cookies"
                                name="cookies"
                                value="accept"
                                title="Clique sur le bouton 'Accepter'."
                                disabled
                            />
                            <label
                                id="label_setting_accept_cookies" 
                                class="translate"
                                for="accept-cookies"
                                title="Clique sur le bouton 'Accepter'."
                                >Accepter les cookies</label
                            ><br />
                        </div>
                        <div class="ligne-form">
                            <input
                                type="radio"
                                id="dontaccept-cookies"
                                name="cookies"
                                value="dontaccept"
                                title="Clique sur le bouton 'Ne pas Accepter'."
                                disabled
                            />
                            <label
                                id="label_setting_dontaccept_cookies" 
                                class="translate"
                                for="dontaccept-cookies"
                                title="Clique sur le bouton 'Ne pas Accepter'."
                                >Ne pas accepter les cookies</label
                            >
                        </div>
                    </form>
                    <h1 id="title_settings_container_languages" class="translate" >Langues</h1>
                    <ul id="languages">
                        <li id="fr" title="Français">
                            <img id="locale_fr" class="button_language" src="../icons/fr.png" />
                        </li>
                        <li id="en" title="English">
                            <img id="locale_en" class="button_language" src="../icons/en.png" />
                        </li>
                    </ul>
                    <div id="button_delete_data" class="button translate">Effacer les données</div>
                </div>
                <!--
                <div class="button" onclick="loadPage()">Enregistrer</div>
                -->
            </div>
        </div>
        <div id="error-content" hidden>
            <p>Can't find cookie popup</p>
        </div>
        <script src="./locales/fr.js"></script>
        <script src="./locales/en.js"></script>
        <script src="popup.js"></script>
        <script src="translation.js"></script>
    </body>
</html>
